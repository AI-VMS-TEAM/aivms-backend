version: '3.8'

services:
  cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aivms-cloud
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Security
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
      
      # Database
      - DATABASE_PATH=/app/data/cloud.db
      
      # Clip storage
      - CLIP_UPLOAD_DIR=/app/clips
      
      # Edge management
      - EDGE_TIMEOUT_SECONDS=${EDGE_TIMEOUT_SECONDS:-120}
      
      # Email (optional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
      
      # Webhook (optional)
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    volumes:
      # Persistent storage
      - cloud_data:/app/data
      - cloud_clips:/app/clips
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aivms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - cloud
    profiles:
      - production

volumes:
  cloud_data:
  cloud_clips:
