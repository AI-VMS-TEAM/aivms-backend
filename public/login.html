<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIVMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aivms-dark': '#0d1117',
                        'aivms-darker': '#010409',
                        'aivms-border': '#30363d',
                        'aivms-accent': '#58a6ff',
                        'aivms-success': '#238636',
                        'aivms-danger': '#da3633',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #010409 0%, #0d1117 100%);
            min-height: 100vh;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(13, 17, 23, 0.8);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
        
        .login-button {
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }
        
        .error-message {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-card border border-aivms-border rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-16 h-16 text-aivms-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">AIVMS</h1>
            <p class="text-gray-400 text-sm">AI Video Management System</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-900/30 border border-red-500 rounded-lg text-red-400 text-sm error-message">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    autocomplete="username"
                    class="input-field w-full px-4 py-3 bg-aivms-darker border border-aivms-border rounded-lg text-white placeholder-gray-500 focus:outline-none"
                    placeholder="Enter your username"
                >
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autocomplete="current-password"
                    class="input-field w-full px-4 py-3 bg-aivms-darker border border-aivms-border rounded-lg text-white placeholder-gray-500 focus:outline-none"
                    placeholder="Enter your password"
                >
            </div>

            <!-- Remember Me -->
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="rememberMe" 
                    name="rememberMe"
                    class="w-4 h-4 bg-aivms-darker border-aivms-border rounded text-aivms-accent focus:ring-aivms-accent focus:ring-2"
                >
                <label for="rememberMe" class="ml-2 text-sm text-gray-400">Remember me</label>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginButton"
                class="login-button w-full py-3 px-4 bg-aivms-accent hover:bg-blue-600 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-aivms-accent focus:ring-offset-2 focus:ring-offset-aivms-dark"
            >
                <span id="buttonText">Sign In</span>
                <span id="buttonSpinner" class="hidden">
                    <svg class="animate-spin inline-block w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                </span>
            </button>
        </form>

        <!-- Default Credentials Info (for development) -->
        <div class="mt-6 p-3 bg-blue-900/20 border border-blue-500/30 rounded-lg">
            <p class="text-xs text-blue-300 text-center">
                <strong>Default credentials:</strong><br>
                Username: <code class="bg-aivms-darker px-2 py-1 rounded">admin</code> | 
                Password: <code class="bg-aivms-darker px-2 py-1 rounded">admin123</code>
            </p>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
