<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVMS - Camera Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aivms-dark': '#0d1117',
                        'aivms-darker': '#010409',
                        'aivms-border': '#30363d',
                        'aivms-accent': '#58a6ff',
                        'aivms-success': '#238636',
                        'aivms-danger': '#da3633',
                    }
                }
            }
        }
    </script>

    <!-- Authentication Check -->
    <script src="/js/auth-check.js"></script>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-aivms-darker text-gray-100">
    
    <!-- Top Navigation Bar -->
    <nav class="bg-aivms-dark border-b border-aivms-border px-6 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-bold text-white flex items-center">
                <svg class="w-6 h-6 mr-2 text-aivms-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                AIVMS Camera Management
            </h1>
        </div>
        
        <div class="flex items-center space-x-3">
            <a href="/dashboard.html" class="px-4 py-2 bg-aivms-accent hover:bg-blue-600 rounded-lg text-sm font-medium transition flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                Live Dashboard
            </a>
            <a href="/playback.html" class="px-4 py-2 bg-aivms-border hover:bg-gray-700 rounded-lg text-sm font-medium transition flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Playback
            </a>
            <a href="/health-dashboard.html" class="px-4 py-2 bg-aivms-border hover:bg-gray-700 rounded-lg text-sm font-medium transition flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Health
            </a>
            <a href="/settings.html" class="px-4 py-2 bg-aivms-border hover:bg-gray-700 rounded-lg text-sm font-medium transition flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8 max-w-7xl">
        
        <!-- Camera Discovery Section -->
        <div class="bg-aivms-dark border border-aivms-border rounded-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold flex items-center">
                    <svg class="w-5 h-5 mr-2 text-aivms-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Discover Cameras on Network
                </h2>
                <button id="scanButton" onclick="scanForCameras()" class="px-4 py-2 bg-aivms-success hover:bg-green-700 rounded-lg text-sm font-medium transition flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Scan Network
                </button>
            </div>
            
            <div id="scanStatus" class="text-sm text-gray-400 mb-3"></div>
            
            <div id="discoveredList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                <!-- Discovered cameras will appear here -->
            </div>
        </div>
        
        <!-- Add Camera Form -->
        <div class="bg-aivms-dark border border-aivms-border rounded-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-aivms-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Camera Manually
            </h2>
            
            <form id="addCameraForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Camera Name</label>
                        <input type="text" id="name" placeholder="e.g., Front Door" required 
                               class="w-full px-4 py-2 bg-aivms-darker border border-aivms-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-aivms-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">IP Address</label>
                        <input type="text" id="ip" placeholder="e.g., 192.168.1.100" required
                               class="w-full px-4 py-2 bg-aivms-darker border border-aivms-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-aivms-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Port (Optional)</label>
                        <input type="text" id="port" placeholder="e.g., 554 (default)"
                               class="w-full px-4 py-2 bg-aivms-darker border border-aivms-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-aivms-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                        <input type="text" id="username" placeholder="Camera username" required
                               class="w-full px-4 py-2 bg-aivms-darker border border-aivms-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-aivms-accent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" placeholder="Camera password" required
                               class="w-full px-4 py-2 bg-aivms-darker border border-aivms-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-aivms-accent">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">RTSP Path (Optional)</label>
                        <input type="text" id="path" placeholder="e.g., profile2/media.smp"
                               class="w-full px-4 py-2 bg-aivms-darker border border-aivms-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-aivms-accent">
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <button type="submit" class="px-6 py-2 bg-aivms-accent hover:bg-blue-600 rounded-lg text-sm font-medium transition flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Verify & Add Camera
                    </button>
                    <button type="button" onclick="document.getElementById('addCameraForm').reset()" class="px-6 py-2 bg-aivms-border hover:bg-gray-700 rounded-lg text-sm font-medium transition">
                        Clear Form
                    </button>
                </div>

                <div id="error" class="text-sm text-red-400 hidden"></div>
            </form>
        </div>

        <!-- Configured Cameras List -->
        <div class="bg-aivms-dark border border-aivms-border rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold flex items-center">
                    <svg class="w-5 h-5 mr-2 text-aivms-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Configured Cameras
                </h2>
                <span id="cameraCount" class="text-sm text-gray-400">0 cameras</span>
            </div>

            <div id="cameraList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Camera cards will appear here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <h3 class="text-lg font-semibold text-gray-400 mb-2">No Cameras Configured</h3>
                <p class="text-gray-500">Add your first camera using the form above or scan your network</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // ========================================
        // AIVMS Camera Management - Modern UI
        // ========================================

        let cameras = [];

        // Utility Functions
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            const bgColors = {
                'success': 'bg-green-600',
                'error': 'bg-red-600',
                'warning': 'bg-yellow-600',
                'info': 'bg-blue-600'
            };

            toast.className = `${bgColors[type]} text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2 transform transition-all duration-300 translate-x-full`;
            toast.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>${message}</span>
            `;

            container.appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-x-full'), 10);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }

        // Scan for cameras
        async function scanForCameras() {
            const scanButton = document.getElementById('scanButton');
            const scanStatus = document.getElementById('scanStatus');
            const discoveredList = document.getElementById('discoveredList');

            scanButton.disabled = true;
            scanButton.innerHTML = `
                <svg class="w-4 h-4 mr-2 spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Scanning...
            `;
            scanStatus.textContent = 'Scanning network for ONVIF cameras...';
            discoveredList.innerHTML = '';

            try {
                const response = await fetch('/api/discover');
                const data = await response.json();

                scanStatus.textContent = `Found ${data.cameras.length} device(s). Click to add.`;

                if (data.cameras.length === 0) {
                    discoveredList.innerHTML = `
                        <div class="col-span-full text-center py-8 text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p>No cameras found on network</p>
                        </div>
                    `;
                } else {
                    data.cameras.forEach(cam => {
                        const card = document.createElement('div');
                        card.className = 'bg-aivms-darker border border-aivms-border rounded-lg p-4 hover:border-aivms-accent transition cursor-pointer';
                        card.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="font-medium text-white">Camera Detected</div>
                                    <div class="text-sm text-gray-400 mt-1">IP: ${cam.ip}</div>
                                </div>
                                <svg class="w-5 h-5 text-aivms-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </div>
                        `;
                        card.onclick = () => {
                            document.getElementById('ip').value = cam.ip;
                            showToast(`IP ${cam.ip} added to form`, 'success');
                        };
                        discoveredList.appendChild(card);
                    });
                }

                showToast(`Scan complete: ${data.cameras.length} cameras found`, 'success');
            } catch (e) {
                scanStatus.textContent = 'Scan failed. Please try again.';
                showToast('Network scan failed', 'error');
            } finally {
                scanButton.disabled = false;
                scanButton.innerHTML = `
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Scan Network
                `;
            }
        }

        // Fetch and display cameras
        async function fetchAndDisplayCameras() {
            try {
                const response = await fetch('/api/cameras');
                cameras = await response.json();

                const cameraList = document.getElementById('cameraList');
                const emptyState = document.getElementById('emptyState');
                const cameraCount = document.getElementById('cameraCount');

                cameraCount.textContent = `${cameras.length} camera${cameras.length !== 1 ? 's' : ''}`;

                if (cameras.length === 0) {
                    cameraList.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                } else {
                    cameraList.classList.remove('hidden');
                    emptyState.classList.add('hidden');

                    cameraList.innerHTML = '';
                    cameras.forEach(cam => {
                        const card = document.createElement('div');
                        card.className = 'bg-aivms-darker border border-aivms-border rounded-lg p-4 hover:border-aivms-accent transition';

                        const statusColor = cam.active ? 'bg-green-500' : 'bg-gray-500';
                        const statusText = cam.active ? 'Active' : 'Inactive';

                        card.innerHTML = `
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex items-center space-x-2">
                                    <div class="w-2 h-2 ${statusColor} rounded-full animate-pulse"></div>
                                    <h3 class="font-semibold text-white">${cam.name}</h3>
                                </div>
                                <span class="text-xs px-2 py-1 rounded ${cam.active ? 'bg-green-900 text-green-300' : 'bg-gray-700 text-gray-400'}">${statusText}</span>
                            </div>

                            <div class="space-y-2 text-sm text-gray-400">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                                    </svg>
                                    <span>${cam.ip}${cam.port ? ':' + cam.port : ''}</span>
                                </div>
                                ${cam.location ? `
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span>${cam.location}</span>
                                </div>
                                ` : ''}
                            </div>

                            <div class="mt-4 flex items-center space-x-2">
                                <a href="/dashboard.html" class="flex-1 px-3 py-2 bg-aivms-accent hover:bg-blue-600 rounded text-xs font-medium text-center transition">
                                    View Live
                                </a>
                                <a href="/playback.html?camera=${encodeURIComponent(cam.name)}" class="flex-1 px-3 py-2 bg-aivms-border hover:bg-gray-700 rounded text-xs font-medium text-center transition">
                                    Playback
                                </a>
                            </div>
                        `;

                        cameraList.appendChild(card);
                    });
                }
            } catch (e) {
                console.error('Failed to fetch cameras:', e);
                showToast('Failed to load cameras', 'error');
            }
        }

        // Add camera form submission
        document.getElementById('addCameraForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorEl = document.getElementById('error');
            errorEl.classList.add('hidden');

            const newCamera = {
                name: document.getElementById('name').value,
                ip: document.getElementById('ip').value,
                port: document.getElementById('port').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                path: document.getElementById('path').value
            };

            try {
                const response = await fetch('/api/add_camera', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newCamera)
                });

                const result = await response.json();

                if (response.ok) {
                    showToast(`Camera "${newCamera.name}" added successfully!`, 'success');
                    document.getElementById('addCameraForm').reset();
                    fetchAndDisplayCameras();
                } else {
                    errorEl.textContent = `Error: ${result.message}`;
                    errorEl.classList.remove('hidden');
                    showToast(`Failed to add camera: ${result.message}`, 'error');
                }
            } catch (e) {
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.classList.remove('hidden');
                showToast('Network error', 'error');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ AIVMS Camera Management initialized');
            fetchAndDisplayCameras();
            setInterval(fetchAndDisplayCameras, 10000); // Refresh every 10 seconds
        });
    </script>
</body>
</html>
