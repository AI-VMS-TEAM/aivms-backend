# AIVMS Backend - Docker Compose for Digital Ocean Deployment
# This compose file sets up the complete AIVMS stack

services:
  # ============================================
  # MediaMTX RTSP Server
  # ============================================
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: aivms-mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554"   # RTSP
      - "1935:1935"   # RTMP
      - "8888:8888"   # HLS
      - "8889:8889"   # WebRTC
      - "5555:5555"   # API
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
      - recordings_data:/recordings
    environment:
      - MTX_PROTOCOLS=tcp,udp
    networks:
      - aivms-network
    healthcheck:
      test: ["CMD-SHELL", "cat /proc/1/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  # ============================================
  # AIVMS Flask Backend
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aivms-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./config.ini:/app/config.ini:ro
      - ./cameras.json:/app/cameras.json:ro
      - ./config:/app/config:ro
      - recordings_data:/app/storage/recordings
      - db_data:/app/data
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - MEDIAMTX_HOST=mediamtx
    depends_on:
      mediamtx:
        condition: service_started
    networks:
      - aivms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Nginx Reverse Proxy (Optional but recommended)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: aivms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - aivms-network
    profiles:
      - with-nginx

  # ============================================
  # Watchtower for Auto-Updates (Optional)
  # ============================================
  watchtower:
    image: containrrr/watchtower
    container_name: aivms-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check daily
      - WATCHTOWER_INCLUDE_STOPPED=false
    networks:
      - aivms-network
    profiles:
      - with-watchtower

# ============================================
# Networks
# ============================================
networks:
  aivms-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  recordings_data:
    driver: local
  db_data:
    driver: local
